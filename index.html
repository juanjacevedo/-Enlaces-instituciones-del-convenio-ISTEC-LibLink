<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <?!= include('style'); ?>
</head>

<body>
  <h1>
    Convenio ISTEC LibLink
  </h1>
  <header>
    <div class="dropdown d-flex justify-content-center mt-4">
      <button class="btn btn-secondary" type="button" data-bs-toggle="onclick" aria-expanded="false" id="historyBtn">Historial</button>
      <div style="margin-left: 10px;"></div>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Seleccionar país
      </button>
      <div id="dropdown">
        <ul class="dropdown-menu" id="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#" id="Todas">Todas</a>
          </li>
          <? paises.forEach(pais => { ?>
          <li>
            <a class="dropdown-item" href="#" id="<?=pais?>">
              <?=pais?>
            </a>
          </li>
          <? }); ?>
        </ul>
      </div>
    </div>
  </header>
  <main class="main-container container w-75 mt-4">
    <div class="container">
      <div class="row" id="main-content">
        <? var data = showFilteredData("Todas"); ?>
        <h2 style="text-align:center;">Todas</h2>
        <? for (var i = 0; i < data.length; i++) { ?>
        <div class='card m-3 col-md-6 mx-auto my-4 linkbutton' onClick="visit(this)" style='width: 25%'>
          <div class='card-body'>
            <h5 class='card-title'>
              <?=data[i][1]?>
            </h5>
            <a class="enlaces" href="<?= data[i][2] ?>" target='_blank'
              id="<?= data[i][0] ?>_<?= data[i][1]?>_universidad"> Universidad </a>
            <a class="enlaces" href="<?=data[i][3]?>" target='_blank' style="margin-left:5%;"
              id="<?= data[i][0] ?>_<?= data[i][1]?>_catalogo"> Catálogo </a>
            <br>
            <p class='card-text'>Institución universitaria de
              <?=data[i][0]?>
            </p>
          </div>
        </div>
        <? } ?>
  </main>
  <?!=include('script') ?>; ?>
</body>

</html>
